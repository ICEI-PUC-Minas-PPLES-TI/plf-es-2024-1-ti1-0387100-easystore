<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Produtos</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="produtoStyle.css">
</head>
<body>
    <div class="container mt-5">
        <center>
        <img src="img/logo.png" style="height: 64px; width: 310px;" >
        </center>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" disabled>
                </div>
                <div class="form-group">
                    <label for="qnt">Qtd:</label>
                    <input type="number" class="form-control" id="qnt" disabled>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" class="form-control" id="preco" step="0.01" disabled>
                </div>
                <div class="form-group">
                    <label for="dtCriacao">Criado Em:</label>
                    <input type="date" class="form-control" id="dtCriacao" disabled>
                </div>
                <div class="form-group">
                    <label for="dtAtualiza">Atualizado Em:</label>
                    <input type="date" class="form-control" id="dtAtualiza" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="codBarras">Código de Barras:</label>
                    <input type="text" class="form-control" id="codBarras" disabled>
                </div>
                <div class="form-group">
                    <label for="desc">Descrição:</label>
                    <textarea class="form-control" id="desc" rows="4" disabled></textarea>
                </div>
                <div class="form-group text-right">
                    <button id="btnCancelar" class="btn btn-danger mr-2" onclick="cancelar()" disabled>Cancelar</button>
                    <button id="btnEdit" class="btn btn-primary mr-2" onclick="edit()">Editar</button>
                    <button id="btnSalvar" class="btn btn-success" onclick="salvar()" disabled>Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="produtoScript.js"></script>
</body>
</html>
