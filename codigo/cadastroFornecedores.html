<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/menuStyle.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="my-4 text-center">Cadastro de Fornecedores</h1>
                    <button id="closeButton" class="btn btn-outline-danger">Fechar</button>
                </div>
                <form id="fornecedorForm">
                    <div class="form-group">
                        <label for="nomeFornecedor">Nome do Fornecedor</label>
                        <input type="text" class="form-control" id="nomeFornecedor" placeholder="Digite o nome do fornecedor" required>
                    </div>
                    <div class="form-group">
                        <label for="emailFornecedor">Email do Fornecedor</label>
                        <input type="email" class="form-control" id="emailFornecedor" placeholder="Digite o email do fornecedor" required>
                    </div>
                    <div class="form-group">
                        <label for="telefoneFornecedor">Telefone do Fornecedor</label>
                        <input type="tel" class="form-control" id="telefoneFornecedor" placeholder="Digite o telefone do fornecedor" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('fornecedorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let fornecedores = JSON.parse(localStorage.getItem('fornecedores')) || [];

            const fornecedor = {
                nome: document.getElementById('nomeFornecedor').value,
                email: document.getElementById('emailFornecedor').value,
                telefone: document.getElementById('telefoneFornecedor').value
            };

            fornecedores.push(fornecedor);
            localStorage.setItem('fornecedores', JSON.stringify(fornecedores));

            alert('Fornecedor cadastrado com sucesso!');
            this.reset();
        });

        document.getElementById('closeButton').addEventListener('click', function() {
            window.location.href = 'menu-principal.html';
        });
    </script>
</body>
</html>
